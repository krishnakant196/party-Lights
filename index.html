    <script>
        let generateColor =()=>{
            let val="0123456789ABCDEFGHIJ";
            let color="#";

            for(let i=0;i<6;i++){
                color+=val[Math.floor(Math.random()*18)];
            }
            return color;
        }

        function changeColor(){
            document.body.style.backgroundColor=generateColor();
        }
         let clickk=setInterval(changeColor,10);
    

        
    </script>
